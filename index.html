<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="header">
        <div class="left">
            <i class="fa-solid fa-angle-left"></i>
            <h4 class="profileName">Cynohub</h4>
        </div>
        <div class="right">
            <i class="fa-regular fa-square-plus"></i>
            <i class="fa-regular fa-bell"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
        </div>
    </section>
    <section class="profileInfo">
        <img src="./Cynohub-img.jpeg" alt="">
        <div class="profileStats">
            <div class="stats">
                <h4 class="numOfPosts">82</h4>
                <span>Posts</span>
            </div>
            <div class="stats">
                <h4 class="followerCount">5,500</h4>
                <span>Followers</span>
            </div>
            <div class="stats">
                <h4 class="following">2</h4>
                <span>Following</span>
            </div>
        </div>
    </section>
    <section class="bio">
        <h4>Cynohub | B.Tech Learning APP</h4>
        <span>Education</span>
        <p>Cynohub is the "Online Practical Learning Platform" for B.Tech Students.</p>
        <span>#cynohub</span>
        <br>
        <a href="https://play.google.com/store/search?q=cynohub+btech&c=apps&hl=en&gl=US">Click Here to Download App</a>
    </section>
    <section class="highlights">
        <div class="story">
            <img src="./examtips.jpeg" alt="">
            <p>Exam-Tips</p>
        </div>
        <div class="story">
            <img src="./milestones.jpeg" alt="">
            <p>Milestones</p>
        </div>
        <div class="story">
            <img src="./highlights.png" alt="">
            <p>Highlights</p>
        </div>
        <div class="story">
            <img src="./carrierguid.png" alt="">
            <p>Carrier-Guidance</p>
        </div>
        <div class="story">
            <img src="./knowledge.png" alt="">
            <p>Knowledge</p>
        </div>
    </section>
    <section class="posts">
        <img src="https://picsum.photos/100" alt="" class="posts">
        <img src="https://picsum.photos/101" alt="" class="posts">
        <img src="https://picsum.photos/102" alt="" class="posts">
        <img src="https://picsum.photos/104" alt="" class="posts">
        <img src="https://picsum.photos/106" alt="" class="posts">
        <img src="https://picsum.photos/120" alt="" class="posts">
        <img src="https://picsum.photos/125" alt="" class="posts">
        <img src="https://picsum.photos/134" alt="" class="posts">
        <img src="https://picsum.photos/132" alt="" class="posts">
    </section> 
</body>
<script src="./script.js"></script>
</html>
